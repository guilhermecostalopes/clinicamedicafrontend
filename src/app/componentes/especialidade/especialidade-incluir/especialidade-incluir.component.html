<mat-card>
  <mat-card-content>
    <form [formGroup]="especialidadeIncluirFormGroup">
      <mat-card-content>
        <mat-card-title>{{ 'INCLUIR_ESPECIALIDADE' | translate }}</mat-card-title>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="formulario-full-width">
          <input matInput placeholder="{{ 'NOME_DA_ESPECIALIDADE' | translate }}" id="nome" formControlName="nome"
            name="nome" [(ngModel)]="modelo.nome" required />
        </mat-form-field>
        <mat-card-content>
          <h6 class="text-danger m-t-0 m-b-10">{{ 'CAMPOS_OBRIGATORIOS' | translate }}</h6>
          <button (click)="salvarForm()" mat-mini-fab type="button" matTooltip="{{ 'SALVAR' | translate }}" mat-fab
            color="primary" mat-card-icon class="shadow-none">
            <mat-icon>save</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="{{ 'LIMPAR' | translate }}" mat-fab color="primary"
            mat-card-icon class="shadow-none" (click)="limpar()">
            <mat-icon>clear_all</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="{{ 'VOLTAR' | translate }}" mat-fab color="primary"
            mat-card-icon class="shadow-none" (click)="voltar()">
            <mat-icon>backspace</mat-icon>
          </button>
        </mat-card-content>
      </mat-card-content>
    </form>
  </mat-card-content>
</mat-card>
