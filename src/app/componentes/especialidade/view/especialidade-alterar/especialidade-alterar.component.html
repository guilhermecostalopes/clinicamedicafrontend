<mat-card>
  <form [formGroup]="especialidadeAlterarFormGroup">
    <mat-card-header>
      <mat-card-title>{{bread}} {{ 'ESPECIALIDADES.ALTERAR' | translate }}</mat-card-title>
    </mat-card-header>
    <input formControlName="id" name="id" [(ngModel)]="modelo.id" formControlName="id" type="hidden" />
    <mat-card-content>
      <mat-form-field class="formulario-campo-50-width">
        <input matInput placeholder="{{ 'ESPECIALIDADES.NOME' | translate }}" id="nome" formControlName="nome"
          name="nome" [(ngModel)]="modelo.nome" required />
      </mat-form-field>
      <h6 class="text-danger m-t-0 m-b-10">{{ 'CAMPOS_OBRIGATORIOS' | translate }}</h6>
      <button (click)="salvarForm()" mat-mini-fab type="button"
        matTooltip="{{ 'CRUD.SALVAR' | translate }} {{ 'ESPECIALIDADES.SINGULAR' | translate }}" mat-fab color="primary"
        mat-card-icon class="shadow-none">
        <mat-icon>save</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button"
        matTooltip="{{ 'CRUD.LIMPAR' | translate }} {{ 'ESPECIALIDADES.SINGULAR' | translate }}" mat-fab color="primary"
        mat-card-icon class="shadow-none" (click)="limparAlterar()">
        <mat-icon>clear_all</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="{{ 'CRUD.VOLTAR' | translate }} {{ 'PARA_PESQUISA' | translate }}"
        mat-fab color="primary" mat-card-icon class="shadow-none" (click)="pesquisar()">
        <mat-icon>backspace</mat-icon>
      </button>
    </mat-card-content>
  </form>
</mat-card>
