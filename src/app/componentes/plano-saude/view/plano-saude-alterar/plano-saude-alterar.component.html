<mat-card>
  <mat-card-content>
    <form [formGroup]="planoSaudeAlterarFormGroup">
      <mat-card-content>
        <mat-card-title>{{ 'PLANOS_DE_SAUDE.ALTERAR' | translate }}</mat-card-title>
      </mat-card-content>
      <input formControlName="id" name="id" [(ngModel)]="modelo.id" formControlName="id" type="hidden" />
      <mat-card-content>
        <mat-form-field class="formulario-full-width">
          <input matInput placeholder="{{ 'PLANOS_DE_SAUDE.NOME' | translate }}" id="nome" formControlName="nome"
            name="nome" [(ngModel)]="modelo.nome" required />
        </mat-form-field>
        <mat-card-content>
          <h6 class="text-danger m-t-0 m-b-10">{{ 'CAMPOS_OBRIGATORIOS' | translate }}</h6>
          <button (click)="salvarForm()" mat-mini-fab type="button"
            matTooltip="{{ 'CRUD.SALVAR' | translate }} {{ 'PLANOS_DE_SAUDE.SINGULAR' | translate }}" mat-fab
            color="primary" mat-card-icon class="shadow-none">
            <mat-icon>save</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button"
            matTooltip="{{ 'CRUD.LIMPAR' | translate }} {{ 'PLANOS_DE_SAUDE.SINGULAR' | translate }}" mat-fab
            color="primary" mat-card-icon class="shadow-none" (click)="limparAlterar()">
            <mat-icon>clear_all</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button"
            matTooltip="{{ 'CRUD.VOLTAR' | translate }} {{ 'PLANOS_DE_SAUDE.SINGULAR' | translate }}" mat-fab
            color="primary" mat-card-icon class="shadow-none" (click)="pesquisar()">
            <mat-icon>backspace</mat-icon>
          </button>
        </mat-card-content>
      </mat-card-content>
    </form>
  </mat-card-content>
</mat-card>
