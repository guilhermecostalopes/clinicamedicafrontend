<mat-card>
  <form [formGroup]="planoSaudePesquisarFormGroup">
    <mat-card-content>
      <mat-card-title>{{label}}</mat-card-title>
    </mat-card-content>
    <mat-card-content>
      <button mat-mini-fab type="button" matTooltip="Pesquisar {{label}}" mat-fab color="primary" 
        mat-card-icon class="shadow-none" (click)="pesquisarBaseDados()">
        <mat-icon>search</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Novo Registro de {{label}}" mat-fab color="primary" 
        mat-card-icon class="shadow-none" (click)="novo()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Limpar {{label}}" mat-fab color="primary" 
        mat-card-icon class="shadow-none" (click)="limpar()">
        <mat-icon>clear_all</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Alterar {{label}}" mat-fab color="primary" 
        mat-card-icon class="shadow-none" (click)="preencherAlteracao()">
        <mat-icon>edit</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Excluir Registro de {{label}}" mat-fab color="warn" 
        mat-card-icon class="shadow-none" (click)="excluir()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="formulario-campo-width">
        <input matInput placeholder="Nome da especialidade" id="nome" formControlName="nome"
          name="nome" maxlength="255" />
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>
<div [hidden]="!mostrarPesquisa">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Resultado por {{label}}</mat-card-title>
    </mat-card-content>
    <div class="example-table-container">
      <table mat-table [dataSource]="entidadePesquisa" class="example-table" matSort >
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-button value="element" (click)="preencherId(element.id)"></mat-radio-button>
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome do plano de sa√∫de </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"
          class="example-first-header-row">
        </tr>
        <tr mat-header-row class="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
