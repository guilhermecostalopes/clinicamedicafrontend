<mat-card>
  <form [formGroup]="fichaSaudePesquisarFormGroup">
    <mat-card-content>
      <mat-card-title>{{label}}</mat-card-title>
    </mat-card-content>
    <mat-card-content>
      <button mat-mini-fab type="button" matTooltip="Pesquisar {{label}}" mat-fab color="primary" mat-card-icon
        class="shadow-none" (click)="pesquisarBaseDados()">
        <mat-icon>search</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Novo Registro de {{label}}" mat-fab color="primary" mat-card-icon
        class="shadow-none" (click)="novo()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>&nbsp;
      <button mat-mini-fab type="button" matTooltip="Limpar {{label}}" mat-fab color="primary" mat-card-icon
        class="shadow-none" (click)="limpar()">
        <mat-icon>clear_all</mat-icon>
      </button>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="formulario-campo-width">
        <input matInput placeholder="Nome da especialidade" id="especialidades" formControlName="especialidades"
          name="especialidades" maxlength="255" />
      </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field class="formulario-campo-width">
        <input matInput placeholder="Nome do plano de saúde" id="planosDeSaude" formControlName="planosDeSaude"
          name="planosDeSaude" maxlength="255" />
      </mat-form-field><br>
      <mat-form-field class="formulario-campo-width">
        <input matInput placeholder="Nome do paciente" id="nome" formControlName="nomePaciente" name="nomePaciente"
          maxlength="255" />
      </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field class="formulario-campo-width">
        <input matInput placeholder="Número da carteirinha do paciente" id="numeroCarteiraPlano"
          formControlName="numeroCarteiraPlano" name="nome" maxlength="255" />
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>
<div [hidden]="!mostrarPesquisa">
  <mat-card>
    <mat-card-content>
      <mat-card-title>Resultado por {{label}}</mat-card-title>
    </mat-card-content>
    <div class="example-table-container">
      <table mat-table [dataSource]="entidadePesquisa" class="example-table" matSort>
        <ng-container matColumnDef="nomePaciente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome do paciente </th>
          <td mat-cell *matCellDef="let element"> {{element.nomePaciente}} </td>
        </ng-container>
        <ng-container matColumnDef="numeroCarteiraPlano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Número da carteira do plano </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroCarteiraPlano}} </td>
        </ng-container>
        <ng-container matColumnDef="planosDeSaude">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome do plano de saúde </th>
          <td mat-cell *matCellDef="let element"> {{element.planosDeSaude}} </td>
        </ng-container>
        <ng-container matColumnDef="especialidades">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome da especialidade </th>
          <td mat-cell *matCellDef="let element"> {{element.especialidades}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="example-first-header-row">
        </tr>
        <tr mat-header-row class="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
