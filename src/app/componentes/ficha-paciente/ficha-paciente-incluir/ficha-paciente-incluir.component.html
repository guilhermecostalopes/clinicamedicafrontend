<mat-card>
  <mat-card-content>
    <form [formGroup]="fichaPacienteIncluirFormGroup">
      <mat-card-content>
        <mat-card-title>{{ 'INCLUIR_FICHA_DE_PACIENTE' | translate }}</mat-card-title>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="formulario-full-width">
          <mat-select placeholder="Paciente" name="pacientes" formControlName="pacientes" id="pacientes"
            [(ngModel)]="modelo.pacientes" required>
            <mat-option>Nenhum</mat-option>
            <mat-option *ngFor="let paciente of pacientes" [value]="paciente.id">{{paciente.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <input matInput placeholder="Número da carteira do plano" id="numeroCarteiraPlano"
            formControlName="numeroCarteiraPlano" name="numeroCarteiraPlano" [(ngModel)]="modelo.numeroCarteiraPlano"
            required />
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <mat-select placeholder="Plano de saúde" name="planosDeSaude" formControlName="planosDeSaude"
            id="planosDeSaude" [(ngModel)]="modelo.planosDeSaude" required>
            <mat-option>Nenhum</mat-option>
            <mat-option *ngFor="let planoSaude of planosSaudes" [value]="planoSaude.key">{{planoSaude.texto}}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <mat-select placeholder="Especialidade" name="especialidades" formControlName="especialidades"
            id="especialidades" [(ngModel)]="modelo.especialidades" required>
            <mat-option>Nenhum</mat-option>
            <mat-option *ngFor="let especialidade of especialidades" [value]="especialidade.key">{{especialidade.texto}}
            </mat-option>
          </mat-select>
        </mat-form-field><br>
        <mat-form-field class="formulario-width">
          <input matInput placeholder="Data da consulta" [matDatepicker]="picker" id="data" formControlName="data"
            name="data" [(ngModel)]="modelo.data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>&nbsp;&nbsp;
        <mat-form-field class="formulario-width">
          <input matInput placeholder="Valor" id="valor" formControlName="valor" name="valor" [(ngModel)]="modelo.valor"
            required />
        </mat-form-field>
        <mat-card-content>
          <h6 class="text-danger m-t-0 m-b-10">Campos com * são obrigatórios !</h6>
          <button (click)="salvarForm()" mat-mini-fab type="button" matTooltip="Salvar" mat-fab color="primary"
            mat-card-icon class="shadow-none">
            <mat-icon>save</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="Limpar" mat-fab color="primary" mat-card-icon
            class="shadow-none" (click)="limpar()">
            <mat-icon>clear_all</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="Voltar" mat-fab color="primary" mat-card-icon
            class="shadow-none" (click)="voltar()">
            <mat-icon>backspace</mat-icon>
          </button>
        </mat-card-content>
      </mat-card-content>
    </form>
  </mat-card-content>
</mat-card>
