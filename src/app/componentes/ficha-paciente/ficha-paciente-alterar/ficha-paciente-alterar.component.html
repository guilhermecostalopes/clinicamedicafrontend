<mat-card>
  <mat-card-content>
    <form [formGroup]="fichaPacienteAlterarFormGroup">
      <mat-card-content>
        <mat-card-title>{{label}}</mat-card-title>
      </mat-card-content>
      <input formControlName="id" name="id" [(ngModel)]="modelo.id" formControlName="id" type="hidden" />
      <mat-card-content>
        <mat-form-field class="formulario-full-width">
          <input matInput placeholder="Nome do aciente" id="nomePaciente" formControlName="nomePaciente"
            name="nomePaciente" [(ngModel)]="modelo.nomePaciente" required />
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <input matInput placeholder="Número da carteira do plano" id="numeroCarteiraPlano"
            formControlName="numeroCarteiraPlano" name="numeroCarteiraPlano" [(ngModel)]="modelo.numeroCarteiraPlano"
            required />
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <mat-select placeholder="Plano de saúde" name="planoSaude" formControlName="planoSaude" id="planoSaude"
            [(ngModel)]="modelo.planoSaude" required>
            <mat-option>Nenhum</mat-option>
            <!--<mat-option *ngFor="let planoSaude of planosSaudes"
                  [value]="planoSaude.key">{{planoSaude.texto}}
              </mat-option>-->
          </mat-select>
        </mat-form-field><br>
        <mat-form-field class="formulario-full-width">
          <mat-select placeholder="Especialidade" name="especialidade" formControlName="especialidade"
            id="especialidade" [(ngModel)]="modelo.especialidade" required>
            <mat-option>Nenhum</mat-option>
            <!--<mat-option *ngFor="let especialidade of especialidades"
                  [value]="especialidade.key">{{especialidade.texto}}
              </mat-option>-->
          </mat-select>
        </mat-form-field>
        <mat-card-content>
          <h6 class="text-danger m-t-0 m-b-10">Campos com * são obrigatórios !</h6>
          <button (click)="salvarForm()" mat-mini-fab type="button" matTooltip="Salvar" mat-fab color="primary"
            mat-card-icon class="shadow-none">
            <mat-icon>save</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="Limpar" mat-fab color="primary" mat-card-icon
            class="shadow-none" (click)="limpar()">
            <mat-icon>clear_all</mat-icon>
          </button>&nbsp;
          <button mat-mini-fab type="button" matTooltip="Voltar" mat-fab color="primary" mat-card-icon
            class="shadow-none" (click)="voltar()">
            <mat-icon>backspace</mat-icon>
          </button>
        </mat-card-content>
      </mat-card-content>
    </form>
  </mat-card-content>
</mat-card>
