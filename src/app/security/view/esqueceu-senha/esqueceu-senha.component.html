<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-icon.png">
            <h4 class="m-t-0">Gerar nova senha</h4>
          </div>
          <p class="text-center font-14">Digite seu e-mail e enviaremos o link
            de redefinição de senha.</p>
          <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
              <mat-form-field style="width: 100%">
                <input matInput placeholder="E-mail" type="email" [formControl]="form.controls['email']">
              </mat-form-field>
              <small *ngIf="form.controls['email'].hasError('required') &&
                form.controls['email'].touched" class="text-danger support-text">E-mail é obrigatório !
              </small>
              <small *ngIf="form.controls['email'].errors?.email &&
                form.controls['email'].touched" class="text-danger support-text">Deve ser um e-mail válido.
              </small>
            </div>
            <button mat-raised-button color="primary" type="submit" class="btn-block btn-lg m-t-20"
              [disabled]="!form.valid">Enviar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
